    <section class="vh-100" style="background-color: #2779e2">

            <div class="card" style="border-radius: 15px">

                  <div class="col-md-9 pe-5">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="example@example.com" />
                  </div>
                </div>

                <hr class="mx-n3" />

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Password</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="password" name="password" class="form-control" placeholder="Password"></textarea>
                  </div>
                </div>
                <hr class="mx-n3" />
                <div class="px-5 py-4">
                  <button type="submit" class="btn btn-primary btn-lg btnsubmit">Send application</button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </section>
