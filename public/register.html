<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register form</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
              <img
                src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
                height="15"
                alt="MDB Logo"
                loading="lazy"
              />
            </a>
          </div>
          <!-- Collapsible wrapper -->

          <!-- Right elements -->
          <div class="auth-links">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
          </div>
          <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <section class="vh-100" style="background-color: #2779e2">
      <a class="backlink" href="index.html">‚Üê Go to back</a>
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">
            <h1 class="text-white mb-4">Register form</h1>

            <div class="card" style="border-radius: 15px">
              <form class="card-body form" onsubmit="formSubmit(event)">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Email address</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      name="email"
                      placeholder="example@example.com"
                    />
                  </div>
                </div>

                <hr class="mx-n3" />

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Password</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="password" class="form-control" name="password" placeholder="Password" />
                  </div>
                </div>

                <hr class="mx-n3" />

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Upload Avatar</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input
                      class="form-control form-control-lg"
                      name="avatars"
                      id="formFileLg"
                      type="file"
                      accept="image/png, image/jpeg"
                      onchange="showPreview(event)"
                    />

                    Upload your Avatar. Max file size 2MB
                  </div>
                </div>

                <hr class="mx-n3" />
                <div class="small text-muted mt-2">
                  <div class="image-container">
                    <img id="preview-image" alt="avatar" />
                    <p class="preview-image-size">fileSize</p>
                  </div>
                  <div class="px-5 py-4 btn-wrapper">
                    <button type="submit" class="btn btn-primary btn-lg">Send application</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const form = document.querySelector(".form");

      function showPreview(event) {
        if (event.target.files.length > 0) {
          const srcURL = URL.createObjectURL(event.target.files[0]);
          const preview = document.getElementById("preview-image");
          preview.src = srcURL ?? "";
          const fileSize = (event.target.files[0].size / 1024).toFixed(2);
          const paragraphImageSize = document.querySelector(".preview-image-size");
          paragraphImageSize.textContent = `${fileSize} KB`;
        }
      }

      const formSubmit = async (event) => {
        event.preventDefault();
        const formS = new FormData(form);
        const resp = await fetch("/api/users/register", { method: "POST", body: formS });
        console.log("response", resp);
        if (resp.ok) {
          resp.status(201).json();
        } else {
          //...
        }
      };
    </script>
  </body>
</html>
